<div class="container">
    <div class="row">
        Nom du Serveur : <br>
        <input type="text" class="form-control" [(ngModel)]="EditedServer.name">
        Status du Serveur : <br>
        <select class="form-control" [ngModel]="EditedServer.status">
            <option value=""></option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select>
        <br>
        <button class="btn btn-primary" (click)="commitChanges()">Valider</button>
    </div>
</div>
